<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buka web terblokir</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .linkurl {
            text-decoration: none
        }

        .row .col-6 {
            margin: 0px;
            padding: 0px;
        }

        .titlecard {
            font-weight: bold
        }

        .btn-link {
            font-size: 15px
        }

        .inputborder {
            border: 2px solid black;
        }
       .redtext {
            color: red;
            font-weight: bold;
            text-decoration: line-through;
        }

<body class="container">

    <div class="container">
        <h1 class="mt-5 text-center">Buka Web yg Terblokir KOMINFO 
            <br>( Anti <span class="redtext">internet positif</span>)
        </h1>
    </div>
    
    <div class="card shadow p-2">
        <div class="mb-3 mt-3">
            <label for="inputid" class="form-label" style="font-weight: bold">Ketik Alamat Web terblokir Disini</label>
            <input type="text" 
                id="inputid"
                placeholder="Ketikkan alamat Web terblokir disini" 
                class="form-control inputborder" width="100%">
        </div>

        <div style="display: flex; justify-content: end">
            <button class="btn btn-primary linkurl" onclick="gopage()">Buka Web</button>
        </div>
    </div>

    <div class="row mt-2">
        <h5>Situs Bokep Populer</h5>
        <div class="col-6 col-md-12 col-lg-12 col-sm-6">
            <div class="card shadow">
                <ul>
                    <p class="titlecard">Bokep jepang</p>
                    <li>
                        <button class="btn btn-link" onclick="checkUrl('https://javdoe.sh')">https://javdoe.sh</button>
                    </li>
                    <li>
                        <button class="btn btn-link" onclick="checkUrl('https://javhat.tv')">https://javhat.tv</button>
                    </li>
                    <li>
                        <button class="btn btn-link" onclick="checkUrl('https://jav.guru')">https://jav.guru</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-6 col-md-12 col-lg-12 col-sm-6">
            <div class="card shadow">
                <p class="titlecard">JAV SUB INDO</p>
                <button class="btn btn-link" onclick="checkUrl('https://javhd.com/id/')">https://javhd.com/id/</button>
                <button class="btn btn-link" onclick="checkUrl('https://indojavsub.xyz/')">https://indojavsub.xyz/</button>
                <button class="btn btn-link" onclick="checkUrl('https://javsubindo.com/')">https://javsubindo.com/</button>
            </div>
        </div>
    </div>  

    <div class="container mt-2">
        <h5>Klik Link Tautan Cepat</h5>
    </div>
    <div class="row mt-2">
        <div class="col-6 col-md-3 col-lg-3 col-sm-6">
            <div class="card" onclick="checkUrl('https://xvideos.com')">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.1min30.com%2Fwp-content%2Fuploads%2F2019%2F01%2Flogo-XVid%25C3%25A9os.jpg" 
                    style="width: 100%" 
                    alt="">
            </div>
        </div>
        <div class="col-6 col-md-3 col-lg-3 col-sm-6">
            <div class="card" onclick="checkUrl('https://xhamster.com/')">
                <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Ftous-logos.com%2Fwp-content%2Fuploads%2F2018%2F12%2FxHamster.jpg" 
                    style="width: 100%" 
                    alt="">
            </div>
        </div>
    </div>  


    <div class="row mt-3">
        <div class="container">
            <iframe data-aa='2297025' src='//ad.a-ads.com/2297025?size=300x250' style='width:300px; height:250px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
        <br>
          <!-- Histats.com  (div with counter) --><div id="histats_counter"></div>
            <!-- Histats.com  START  (aync)-->
            <script type="text/javascript">var _Hasync= _Hasync|| [];
            _Hasync.push(['Histats.start', '1,4839386,4,402,118,80,00011111']);
            _Hasync.push(['Histats.fasi', '1']);
            _Hasync.push(['Histats.track_hits', '']);

            var hs = document.createElement('script'); hs.type = 'text/javascript'; hs.async = true;
            hs.src = ('//s10.histats.com/js15_as.js');

            })();</script>

            <!-- Histats.com  END  -->

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var base_url = "https://nodeunblock-chi.vercel.app/proxy/";

        function gopage() {
            var inputid = document.getElementById('inputid').value;
            if (inputid === "") {
                alert("Isi dulu alamat web");
            } else {
                window.open(base_url + inputid, '_blank');
            }
        }

        function checkUrl(url) {
            window.open(base_url + url, '_blank');
        }
    </script>
</body>
</html>
